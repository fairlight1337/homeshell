name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          doxygen \
          graphviz \
          lcov \
          libsqlcipher-dev \
          libncurses-dev \
          libtinfo-dev \
          libreadline-dev
    
    - name: Build SQLCipher
      run: |
        cd external/sqlcipher
        ./configure CFLAGS="-DSQLITE_HAS_CODEC -DSQLITE_TEMP_STORE=2" LDFLAGS="-lcrypto"
        make sqlite3.c
        cd ../..
    
    - name: Build MicroPython embed
      run: |
        cd external
        make -f micropython_build.mk
        cd ..
    
    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON ..
        make -j$(nproc)
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Generate coverage
      run: |
        cd build
        make coverage
    
    - name: Generate documentation
      run: |
        cd build
        make docs
    
    - name: Create GitHub Pages site
      run: |
        mkdir -p gh-pages
        
        # Copy Doxygen docs
        mkdir -p gh-pages/docs
        cp -r build/docs/html/* gh-pages/docs/
        
        # Copy coverage report
        mkdir -p gh-pages/coverage
        cp -r build/coverage/html/* gh-pages/coverage/
        
